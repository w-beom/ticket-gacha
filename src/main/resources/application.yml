spring:
  profiles:
    active: db
  datasource:
    driver-class-name: ${driver-class-name}
    url: ${url}
    username: ${adminname}
    password: ${password}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
  data:
    redis:
      port: 6379
      host: localhost

jwt:
  secret-key:

server:
  port: 8080
